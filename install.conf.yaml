- defaults:
    link:
      relink: true
- clean: 
  - "~"
- link:
    ~/.bashrc:
    ~/.bash_profile:
    ~/.vim:
    ~/.zshrc:
    ~/.zprofile:
    ~/.bash_logout.d/seeyouspacecowboy.sh:
      path: seeyouspacecowboy.sh
      create: true

- shell:
    - command: >
        [ ! -f ~/.vim/autoload/plug.vim ]
        &&
        curl -fLo ~/.vim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
        ||
        echo "Plug install skipped, plug.vim already installed."
      description: Install vim plug, if it's not already installed.
      stdout: true
    - command: echo "Before running vim, take a look at these installables for using vim-lsp"
      stdout: true
    - command: cat lsp_deps.txt
      stdout: true
